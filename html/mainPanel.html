<div id="brackets-trello">
	<div class="horz-resizer" />
	<div class="task-contents">
		<div class="task-controls">
			<span>Brackets Trello</span>
			<i class="btn-control btn-prefs" title="{{BTN_PREFERENCES}}"></i>
			<i class="btn-control btn-sync" title="{{BTN_SYNC_TASKS}}"></i>
			<i class="spinner spin inline"></i>
		</div>
	</div>
	<div class="navigation">
		<ul>
			<li><a href="#" class="btn btn-boards">{{BTN_BOARDS}}</a>
			</li>
			<li><a href="#" class="btn btn-lists">{{BTN_LISTS}}</a>
			</li>
			<li><a href="#" class="btn btn-tasks">{{BTN_TASKS}}</a>
			</li>
		</ul>
	</div>
	<div class="trello-content">
		<div class="tab tab-boards" />
		<div class="tab tab-lists" />
		<div class="tab tab-tasks" />
	</div>
	<div class="notification"></div>
	<div class="errormsg"></div>
</div>
