<div class="list-item" id="changes-list">
    <h5><a href="#">Changes</a><span class="comment-counter">{{count}}</span></h5>
    <div class="cards">
        {{#comments}}
        <div class="comment-item" data-file-path="{{filePath}}" data-line-number="{{lineNumber}}" data-line-ch="{{lineCh}}">
            <a class="comment-name" href="#">{{content}}</a>
        </div>
        {{/comments}}
    </div>
</div>
