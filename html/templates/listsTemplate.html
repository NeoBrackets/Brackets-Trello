<h4>{{name}}</h4>
<div class="lists">
	{{#lists}}
	<div class="list-item" id="{{id}}">
		<h5><a href="#">{{name}}</a><span>{{totalCards}}</span></h5>
		<div class="cards">
			{{#cards}}
			<div class="card-item" id="{{id}}">
				<a href="#">{{name}}</a>
				<span>{{completedTasks}}/{{totalTasks}}</span>
			</div>
			{{/cards}}
		</div>
	</div>
	{{/lists}}
</div>
