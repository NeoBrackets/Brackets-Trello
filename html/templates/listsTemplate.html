<h4 class="board-name">
	{{name}}
	<i class="btn-cmd btn-edit cmd-edit-board" />
	<i class="btn-cmd btn-delete cmd-delete-board" />
</h4>
<div class="lists">
	{{#lists}}
	<div class="list-item" id="{{id}}">
		<h5 class="list-name">
			<a href="#">{{name}}</a>
			<span>{{totalCards}}</span>
			<i class="btn-cmd btn-edit cmd-edit-list" data-list-id="{{id}}" />
			<i class="btn-cmd btn-delete cmd-delete-list" data-list-id="{{id}}" />
		</h5>
		<div class="cards">
			{{#cards}}
			<div class="card-item" id="{{id}}">
				<a href="#">{{name}}</a>
				<span>{{taskCount}}</span>
			</div>
			{{/cards}}
		</div>
		<div class="cmd cmd-new-card" data-list-id="{{id}}">Add New Card</div>
	</div>
	{{/lists}}
	<div class="cmd cmd-new-list" data-board-id="{{id}}">Add New List</div>
</div>
