<h4 class="board-name">
	<span id="board-name">{{name}}</span>
	<i title="{{strings.EDIT_BOARD_NAME}}" class="btn-cmd btn-edit cmd-edit-board" data-board-id="{{id}}" />
	<i title="{{strings.DELETE_BOARD}}" class="btn-cmd btn-delete cmd-delete-board" data-board-id="{{id}}"/>
</h4>
<div class="lists">
	{{> lists.html}}
	<div class="cmd cmd-new-list" data-board-id="{{id}}">{{strings.ADD_NEW_LIST}}</div>
</div>
