<h4>{{name}}</h4>
<div class="lists">
	{{#lists}}
	<div class="list-item" id="{{id}}">
		<h5><a href="#">{{name}}</a><span>{{totalCards}}</span></h5>
		<div class="cards">
			{{#cards}}
			<div class="card-item" id="{{id}}">
				<a href="#">{{name}}</a>
				<span>{{taskCount}}</span>
			</div>
			{{/cards}}
			<h5 class="cmd cmd-new-card" data-list-id="{{id}}">Add New Card</h5>
		</div>
	</div>
	{{/lists}}
	<h5 class="cmd cmd-new-list" data-board-id="{{id}}">Add New List</h5>
</div>
