<div id="brackets-trello-edit-task-name" class="template modal">
	<div class="modal-header">
		<h1 class="dialog-title">{{strings.TITLE_EDIT_TASK_NAME}}</h1>
	</div>
	<div class="modal-body">
		<div class="form-horizontal">
			<div class="control-group">
				<input type="text" class="task-name" placeholder="{{strings.LBL_TASK_NAMES}}">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="dialog-button btn primary" data-button-id="save">{{strings.BTN_DONE}}</button>
		<button class="dialog-button btn" data-button-id="cancel">{{strings.BTN_CANCEL}}</button>
	</div>
</div>
