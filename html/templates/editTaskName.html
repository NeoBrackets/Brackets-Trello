<div id="brackets-trello-edit-task-name" class="template modal">
	<div class="modal-header">
		<h1 class="dialog-title">Edit Task Name</h1>
	</div>
	<div class="modal-body">
		<div class="form-horizontal">
			<div class="control-group">
				<input type="text" class="task-name" placeholder="Task Name">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="dialog-button btn primary" data-button-id="save">{{BTN_DONE}}</button>
		<button class="dialog-button btn" data-button-id="cancel">{{BTN_CANCEL}}</button>
	</div>
</div>
