<div id="brackets-trello-new-card" class="template modal">
	<div class="modal-header">
		<h1 class="dialog-title">{{LBL_CREATE_NEW_CARD}}</h1>
	</div>
	<div class="modal-body">
		<div class="form-horizontal">
			<div class="control-group">
				<div class="control-label">{{LBL_CARD_NAME}}</div>
				<div class="controls">
					<input type="text" class="card-name" placeholder="{{LBL_CARD_NAME}}">
				</div>
			</div>
			<div class="control-group">
				<div class="control-label">{{LBL_CARD_DESC}}</div>
				<div class="controls">
					<textarea class="card-desc"></textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="dialog-button btn primary" data-button-id="save">{{BTN_DONE}}</button>
		<button class="dialog-button btn" data-button-id="cancel">{{BTN_CANCEL}}</button>
	</div>
</div>
