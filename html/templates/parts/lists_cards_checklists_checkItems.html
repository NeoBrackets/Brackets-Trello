{{#checkItems}}
	<div class="checkItem-item checkbox" data-checkitem-id="{{id}}">
		<input type="checkbox" class="task-state" data-checkitem-id="{{id}}">
		<label for="{{id}}">{{name}}</label>
		<i class="btn-cmd btn-edit cmd-edit-checkItem" data-task-id="{{id}}" />
		<i class="btn-cmd btn-delete cmd-delete-checkItem" data-task-id="{{id}}" />
	</div>
{{/checkItems}}
