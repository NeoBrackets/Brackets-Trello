{{#lists}}
	<div class="list-item" id="{{id}}">
		<h5 class="list-name">
			<a href="#">{{name}}</a>
			<span class="totalCards">{{totalCards}}</span>
			<span class="code-comment-counter"></span>
			<i class="btn-cmd btn-edit cmd-edit-list" data-list-id="{{id}}" />
			<i class="btn-cmd btn-delete cmd-delete-list" data-list-id="{{id}}" />
			<i class="btn-cmd btn-push cmd-push-comments" data-list-id="{{id}}" data-list-name="{{name}}" />
		</h5>
		<div class="cards">
			<!-- Trello todo: maybe we should order the cards by file name [5488b92d3ac15bd0ac199606] --> 
			{{> cardsInList.html}}
		</div>
		<div class="cmd cmd-new-card" data-list-id="{{id}}">Add New Card</div>
	</div>
{{/lists}}
