{{#comments}}
<div class="code-comment-item" data-file-path="{{filePath}}" data-line-number="{{lineNumber}}" data-line-ch="{{lineCh}}" data-end-line-number="{{endLineNumber}}" data-end-line-ch="{{endLineCh}}">
    <i class="btn-cmd btn-push cmd-push-comment" />
    <a class="code-comment-name" href="#">{{content}}</a>
</div>
{{/comments}}
