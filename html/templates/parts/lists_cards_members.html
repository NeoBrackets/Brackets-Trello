{{#members}}
	<div class="member-item" data-member-id="{{id}}">
		<a href="https://trello.com/{{username}}">
			<img src="https://trello-avatars.s3.amazonaws.com/{{avatarHash}}/30.png" title="{{fullName}} ({{username}})">
		</a>
		<i title="{{strings.DELETE_MEMBER}}" class="btn-cmd btn-delete cmd-delete-member" data-member-id="{{id}}"/>
	</div>
{{/members}}
