<div id="brackets-trello-new-checklist" class="template modal">
	<div class="modal-header">
		<h1 class="dialog-title">Create New Checklist</h1>
	</div>
	<div class="modal-body">
		<div class="form-horizontal">
			<div class="control-group">
				<div class="control-label">Checklist Name</div>
				<div class="controls">
					<input type="text" class="checklist-name" placeholder="Checklist Name">
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn primary btn-add-task">{{LBL_ADD_NEW_TASK}}</button>
		<button class="dialog-button btn" data-button-id="cancel">{{BTN_CANCEL}}</button>
		<button class="dialog-button btn primary" data-button-id="save">{{BTN_DONE}}</button>
	</div>
</div>
